<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Esquare Admin Panel">
        <meta name="keywords" content="Admin, Dashboard, Bootstrap3, Sass, transform, CSS3, HTML5, Web design, UI Design, Responsive Dashboard, Responsive Admin, Admin Template, Best Admin UI, Bootstrap Template, Wrapbootstrap, Bootstrap">
        <meta name="author" content="Bootstrap Gallery">
        <link rel="shortcut icon" href="img/favicon.ico">
        <title>
            Nexton Admin Panel, Nexton Dashboard
        </title>
        <link href="css/login.css" rel="stylesheet" media="screen">
        <link href="fonts/icomoon/icomoon.css" rel="stylesheet">
       
    </head>
    
    <body class="login">
        <form action="index.html">
            <div id="login-wrapper">
                <div id="login_header">
                    <img src="img/logo.png" class="logo" alt="Admin Dashboard">
                </div>
                <h5>
                    Sign up to access to your Nexton admin panel.
                </h5>
                <div id="inputs">
                    <div class="form-block">
                        <input type="text" placeholder="Name">
                        <i class="icon-user3">
                        </i>
                    </div>
                    <div class="form-block">
                        <input type="email" placeholder="Email">
                        <i class="icon-envelope">
                        </i>
                    </div>
                    <div class="form-block">
                        <input type="password" placeholder="Password">
                        <i class="icon-eye2">
                        </i>
                    </div>
                    <div class="form-block">
                        <input type="password" placeholder="Confirm Password">
                        <i class="icon-eye4">
                        </i>
                    </div>
                    <input type="submit" value="Sign me up">
                </div>
                <div id="login_footer">
                    <p>
                        By clicking on 'Sign me up' above, you confirm that you accept the
                        <a href="#">
                            Terms of Use.
                        </a>
                    </p>
                </div>
            </div>
        </form>
    </body>

</html>
