<html lang="en">
    
    <head>

    <body class="forgot-pwd">
        <form action="index.html">
            <div id="login-wrapper">

                <div id="inputs">
                    <div class="form-block">
                        <input type="text" placeholder="Email">

                    <input type="submit" value="Submit">

            </div>
